docker:
  image: yegor256/rultor-image:1.22.0
readers:
  - "urn:github:526301"
assets:
  config.yml: yegor256/home#assets/baza/config.yml
  id_rsa: yegor256/home#assets/heroku-key
  id_rsa.pub: yegor256/home#assets/heroku-key.pub
install: |-
  pdd -f /dev/null
  bundle install --no-color
release:
  sensitive:
    - config.yml
  script: |-
    bundle exec rake
    git remote add dokku dokku@baza.zerocracy.com:baza
    rm -rf ~/.ssh
    mkdir ~/.ssh
    mv ../id_rsa ../id_rsa.pub ~/.ssh
    chmod -R 600 ~/.ssh/*
    echo -e "Host *\n  StrictHostKeyChecking no\n  UserKnownHostsFile=/dev/null" > ~/.ssh/config
    sed -i "s/0\.0\.0/${tag}/g" ./version.rb
    git add ./version.rb
    git commit -m 'build number set'
    cp ../config.yml config.yml
    bundle exec rake config
    git add config.yml
    git commit -m 'config.yml'
    git push -f dokku $(git symbolic-ref --short HEAD):master
    git reset HEAD~1
    curl -f --connect-timeout 15 --retry 5 --retry-delay 30 https://baza.zerocracy.com > /dev/null
merge:
  script: |-
    bundle exec rake
